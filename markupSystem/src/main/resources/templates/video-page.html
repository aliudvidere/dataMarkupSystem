<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 th:text="'Total number of videos: ' + ${paginatedData.totalElements}" style="position: absolute;top: 5%;left: 50%;transform:translateX(-50%);"></h1>
<div class="text-center container mt-5 mb-5">
    <div th:each="video: ${paginatedData.content}" class="alert alert-info mt-1 mb-1">
        <a th:href="'/markup/video' + '?folder=' + ${video.getName()}" class="btn btn-success" th:text="${video.getName()}"></a>
        <div th:each="description: ${video.getDescription()}">
            <p th:text="${video.getDescription()}"></p>
        </div>
    </div>
</div>

<!-- Pagination links -->
<div th:if="${paginatedData.totalPages > 1}">
    <ul class="pagination justify-content-center">
        <li th:class="${paginatedData.first ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:href="'/markup/video-page?page=0&size=' + ${paginatedData.getContent().size()}">First</a>
        </li>
        <li th:class="${paginatedData.first ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:href="'/markup/video-page?page=' + ${paginatedData.number - 1} + '&size=' + ${paginatedData.getContent().size()}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, paginatedData.totalPages - 1)}" th:class="${paginatedData.number == i ? 'page-item active' : 'page-item'}">
            <a class="page-link" th:href="'/markup/video-page?page=' + ${i} + '&size=' + ${paginatedData.getContent().size()}" th:text="${i + 1}">Page</a>
        </li>
        <li th:class="${paginatedData.last ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:href="'/markup/video-page?page=' + ${paginatedData.number + 1} + '&size=' + ${paginatedData.getContent().size()}">Next</a>
        </li>
        <li th:class="${paginatedData.last ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:href="'/markup/video-page?page=' + ${paginatedData.totalPages - 1} + '&size=' + ${paginatedData.getContent().size()}">Last</a>
        </li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Data"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <h1 th:text="'Total number of videos: ' + ${videoList.size()}" style="position: absolute;top: 5%;left: 50%;transform:translateX(-50%);"/>
    <div class="text-center container mt-5 mb-5">
        <div th:each="video: ${videoList}" class="alert alert-info mt-1 mb-1">
            <a th:href="'/markup/video' + '?folder=' + ${video.getName()}" class="btn btn-success" th:text="${video.getName()}"/>
            <div th:each="description: ${video.getDescription()}">
                <p th:text="${description}"/>
            </div>
        </div>
    </div>
</body>
</html>

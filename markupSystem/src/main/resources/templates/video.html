<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Data"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="text-center container mt-5 mb-5">
        <video width="50%" controls style="position: absolute;top: 7%;left: 50%;transform:translateX(-50%);">
            <source th:src="@{|/stream-video/${video.getName()}|}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form th:action="@{|/add-description/${video.getName()}|}" method="post" style="position: absolute;top: 73%;left: 50%;transform:translateX(-50%);">
            <textarea name=description placeholder="Description" class="form-control" required cols=100 rows=8></textarea><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="text-left container">
        <a th:href="'/markup/video-list'" class="btn btn-info" th:text="'Back to list'" style="position: absolute;top: 40%;left: 10%;transform:translateX(-50%);"/>
    </div>
    <div class="text-center container">
        <h1 th:text="'Descriptions'" style="position: absolute; top: 35%; left:88%; transform: translateX(-50%);"/>
        <textarea th:text="${video.getTextDescription()}" cols=40 rows=8 disabled style="position: absolute; top: 40%; left:88%; transform: translateX(-50%);"/><br>
    </div>

</body>
</html>
